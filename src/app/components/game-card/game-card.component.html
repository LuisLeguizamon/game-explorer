<div class="card shadow mb-4 g-border-grey">
    <!-- Image -->
    <img class="card-img-top" src="{{ game.thumbnail }}" alt="Card image cap">
    <!-- Body -->
    <div class="card-body g-card-shadow">
        <!-- Title -->
        <h5 class="card-title text-truncate fw-bolder">{{ game.title }}</h5>
        <!-- Platform -->
        <p class="g-grey small mb-1">
            <i class="bi bi-controller ms-1 text-black"></i>
            {{ game.platform }}
        </p>
        <!-- Genre -->
        <p class="g-grey small mb-0">
            <i class="bi bi-grid ms-1 text-black"></i>
            {{ game.genre }}
        </p>
    </div>
    <!-- Footer -->
    <div class="card-footer border-top bg-white g-border-grey py-3 g-card-shadow">
        <!-- Buttons -->
        <div class="d-flex justify-content-between align-items-center">
            <a *ngIf="viewDetailBtn else showother"
                [routerLink]="['game/'+game.id]"
                class="g-link p-0 mb-0">
                View detail
                <i class="bi bi-arrow-right ms-1"></i>
            </a>
            <ng-template #showother>
                <p class="g-link">Game details</p>
            </ng-template>
        </div>
    </div>
</div>
