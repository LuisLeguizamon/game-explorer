<!-- Loading -->
<app-loading-modal *ngIf="loading else gameDetailContent">
</app-loading-modal>

<!-- Content -->
<ng-template #gameDetailContent>
    <div class="row">
        <div class="col-md-3">
            <app-game-card [game]="game"></app-game-card>
        </div>
        <div class="col-md-9 card text-center border-0 p-3">
            <div class="row">
                <div class="col-12">
                    <h2 class="fw-bolder">{{ game.title }}</h2>
                    <p class="text-secondary">{{ game.short_description }}</p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <h5>Platform</h5>
                    <p class="text-secondary">{{ game.developer }}</p>
                </div>
                <div class="col-6">
                    <h5>Genre</h5>
                    <p class="text-secondary">{{ game.publisher }}</p>
                </div>
                <div class="col-6">
                    <h5>Developer</h5>
                    <p class="text-secondary">{{ game.developer }}</p>
                </div>
                <div class="col-6">
                    <h5>Publisher</h5>
                    <p class="text-secondary">{{ game.publisher }}</p>
                </div>
            </div>
        </div>
    </div>
</ng-template>
